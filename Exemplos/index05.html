<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Mostrar e Ocultar elemento HTML.</title>
</head>

<body>
    <h2>Exemplo de Mostrar e Ocultar elemento HTML.</h2>

    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores perferendis sapiente nulla, reiciendis nam vitae non omnis mollitia doloribus error, earum praesentium accusamus maxime explicabo? Reprehenderit dicta necessitatibus hic accusamus?</p>

    <button type="button" onclick="document.getElementById('demo').style.display='none'">Clique Aqui para Ocultar</button>

    <button type="button" onclick="document.getElementById('demo').style.display='block'">Clique Aqui para Mostrar</button>

</body>

</html>
