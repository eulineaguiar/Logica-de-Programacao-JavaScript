<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de JavaScript no Head</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Aula de JavaScript";
        }
    </script>
</head>

<body>

    <h2>Exemplo de JavaScript no Head</h2>

    <p id="demo">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio, officiis perspiciatis aspernatur porro saepe nulla molestias reiciendis doloribus quibusdam incidunt ab nesciunt ipsa doloremque consequatur fugiat modi excepturi! Facilis, blanditiis!</p>

    <button type="button" onclick="myFunction()">Experimente</button>

</body>

</html>
