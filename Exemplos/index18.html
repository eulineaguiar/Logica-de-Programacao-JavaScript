<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruções JavaScript</title>
</head>

<body>
    <h2>Instruções JavaScript</h2>

    <p>Blocos de código JavaScript written between { and }</p>
    
    <button type="button" onclick="myFunction()">Clique Aqui!</button>
    
    <p id="demo1"></p>
    <p id="demo2"></p>
    
    <script>
    function myFunction() {
      document.getElementById("demo1").innerHTML = "Olá Dolly!";
      document.getElementById("demo2").innerHTML = "Como está?";
    }
    </script>
        <h2>O método window.print()</h2>

    <p>Clique no botão para imprimir a página atual.</p>

    <button onclick="window.print()">Imprimir esta página</button>
</body>

</html>
