<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript é inserido nas tags script</title>
</head>

<body>
    <h2>Javascript é inserido nas tags script</h2>
    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. In, doloribus. Nam sed quis, incidunt enim
        dolorem distinctio quos ea et provident, voluptatum laudantium quibusdam temporibus debitis, molestias neque quo
        corrupti!</p>

    <script>
        document.getElementById("demo").innerHTML = "Meu primeiro JavaScript";
    </script>
</body>
